

<div class="container p-3 bg-body-secondary">
    <div class="row">
        <div class="col-md-6">
            <img src="../Assets/images/form.avif" alt="" width="80%" height="auto">
        </div>
        <div class="col-md-5">
            <div class="loginForm" style="padding-top: 20%;">
                <h1 style="text-align: center; color:darkcyan;">
                    Login 
                  </h1>
                <form [formGroup]="angForm" novalidate>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" 
                        class="alert alert-danger">
                        <div *ngIf="angForm.controls['email'].errors">
                            Email is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password : </label>
                        <input type="password" class="form-control" formControlName="password" required >
                    </div>
                    <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" 
                        class="alert alert-danger">
                        <div *ngIf="angForm.controls['password'].errors">
                            Password is required.
                        </div>
                    </div>
                    <div class="login-button form-group">
                        <button class="btn btn-primary">Login</button>
                    </div>
                    <div class="bottom">
                        <p>Not a member?
                            <a href="signUP">Register</a> </p>
                    </div>
                </form>
            </div>
            </div>
            
        </div>
    </div>
